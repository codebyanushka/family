<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - How Well Do You Know Us?</title>
  <link rel="stylesheet" href="css/styles.css">

  <style>
    .quiz-text-input {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 14px;
      border: none;
      outline: none;
      margin-bottom: 1rem;
      text-align: center;
    }

    .quiz-option:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <main class="main-content">
    <h1 class="page-title">How Well Do You Know Us?</h1>
    <p class="subtitle">Answer honestly ðŸ’• 5 Questions </p>

    <div class="quiz-container">
      <div class="quiz-question">
        <h3 id="question-text"></h3>
        <div id="quiz-options"></div>
        <div class="did-you-know" id="did-you-know"></div>
      </div>
    </div>
  </main>

  <a href="index.html" class="music-indicator" title="Music"></a>

  <script src="js/main.js"></script>
  <script>
    const quizData = window.ValentineProposal.QUIZ_DATA;
    let currentQ = 0;
    let answered = false;

    function renderQuestion() {
      if (currentQ >= quizData.length) {
        window.location.href = 'page4.html';
        return;
      }

      const q = quizData[currentQ];
      const questionEl = document.getElementById('question-text');
      const opts = document.getElementById('quiz-options');
      const factEl = document.getElementById('did-you-know');

      questionEl.textContent = q.q;
      opts.innerHTML = '';
      factEl.textContent = '';
      factEl.classList.remove('show');
      answered = false;

      // ðŸ”¹ TEXT INPUT QUESTIONS
      if (q.type === "text") {
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = 'Type your answer hereâ€¦';
        input.className = 'quiz-text-input';

        const submitBtn = document.createElement('button');
        submitBtn.textContent = 'Submit';
        submitBtn.className = 'quiz-option';
        submitBtn.disabled = true;

        input.addEventListener('input', () => {
          submitBtn.disabled = input.value.trim().length === 0;
        });

        submitBtn.onclick = () => {
          if (answered) return;
          answered = true;

          window.ValentineProposal.createConfetti();
          factEl.textContent = q.fact;
          factEl.classList.add('show');

          setTimeout(() => {
            currentQ++;
            renderQuestion();
          }, 2500);
        };

        opts.appendChild(input);
        opts.appendChild(submitBtn);
        return;
      }

      // ðŸ”¹ MCQ QUESTIONS
      q.opts.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'quiz-option';
        btn.textContent = opt;

        btn.onclick = () => {
          if (answered) return;
          answered = true;

          if (i === q.correct) {
            btn.classList.add('correct');
            window.ValentineProposal.createConfetti();
            factEl.textContent = 'Did you knowâ€¦ ' + q.fact;
            factEl.classList.add('show');

            setTimeout(() => {
              currentQ++;
              renderQuestion();
            }, 2500);
          } else {
            btn.classList.add('wrong');
            setTimeout(() => {
              btn.classList.remove('wrong');
              answered = false;
            }, 800);
          }
        };

        opts.appendChild(btn);
      });
    }

    renderQuestion();
  </script>
</body>
</html>
