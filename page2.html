  <script>
    document.querySelectorAll('[data-special]').forEach(el => {
      el.addEventListener('click', () => {
        const msg = el.dataset.popup;
        if (msg) {
          const popup = document.createElement('div');
          popup.className = 'secret-spell-message';
          popup.textContent = msg;
          popup.style.cursor = 'pointer';
          popup.onclick = () => popup.remove();
          document.body.appendChild(popup);
          setTimeout(() => popup.remove(), 4000);
        }
      });
    });
    document.querySelectorAll('[data-love-note]').forEach(el => {
      el.addEventListener('click', () => {
        const text = el.querySelector('.love-note-text');
        if (text) {
          text.style.display = text.style.display === 'none' ? 'block' : 'none';
        }
      });
    });
