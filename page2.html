<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Moments</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="main-content">
    <h1 class="page-title">Our Moments</h1>
   

    <div class="gallery-grid" id="gallery">
      <div class="polaroid" style="--rotation: 3deg;">
        <img src="images/photo1.jpg" alt="Memory 1">
        <span class="polaroid-caption"></span>
      </div>
      <div class="polaroid" style="--rotation: 3deg;">
        <img src="images/photo2.jpg" alt="Memory 2">
        <span class="polaroid-caption"></span>
      </div>
      
      <div class="polaroid" style="--rotation: -2deg;">
        <img src="images/photo3.jpg" alt="Memory 3">
        <span class="polaroid-caption"></span>
      </div>
      <div class="polaroid" style="--rotation: 4deg;">
        <img src="images/photo4.jpg" alt="Memory 4">
        <span class="polaroid-caption"></span>
      </div>
      
      <div class="polaroid" style="--rotation: -3deg;">
        <img src="images/photo5.jpg" alt="Memory 5">
        <span class="polaroid-caption"></span>
      </div>
      <div class="polaroid" style="--rotation: 2deg;">
        <img src="images/photo6.jpg" alt="Memory 6">
        <span class="polaroid-caption"></span>
      </div>
      <div class="polaroid" style="--rotation: -4deg;">
        <img src="images/photo7.jpg" alt="Memory 7">
        <span class="polaroid-caption"></span>
      </div>
      
      <div class="polaroid" style="--rotation: 1deg;">
        <img src="images/photo8.jpg" alt="Memory 8">
        <span class="polaroid-caption"></span>
      </div>
      <div class="polaroid" style="--rotation: -1deg;">
        <img src="images/photo9.jpg" alt="Memory 9">
        <span class="polaroid-caption"></span>
      </div>
      <div class="polaroid" style="--rotation: 3deg;">
        <img src="images/photo10.jpg" alt="Memory 10">
        <span class="polaroid-caption"></span>
      </div>
      <div class="polaroid" style="--rotation: 3deg;">
        <img src="images/photo11.jpg" alt="Memory 11">
        <span class="polaroid-caption"></span>
      </div>
    </div>

    
  </main>

  <a href="index.html" class="music-indicator" title="Music"></a>

  <script src="js/main.js"></script>
  <script>
    document.querySelectorAll('[data-special]').forEach(el => {
      el.addEventListener('click', () => {
        const msg = el.dataset.popup;
        if (msg) {
          const popup = document.createElement('div');
          popup.className = 'secret-spell-message';
          popup.textContent = msg;
          popup.style.cursor = 'pointer';
          popup.onclick = () => popup.remove();
          document.body.appendChild(popup);
          setTimeout(() => popup.remove(), 4000);
        }
      });
    });
    document.querySelectorAll('').forEach(el => {
      el.addEventListener('click', () => {
        const text = el.querySelector('');
        if (text) {
          text.style.display = text.style.display === 'none' ? 'block' : 'none';
        }
      });
    });
  </script>
</body>
</html>
